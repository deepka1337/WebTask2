<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Объявления</title>

  <link rel="stylesheet" href="./assets/styles/libs/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/styles/reset.css">
  <link rel="stylesheet" href="./assets/styles/general.css">
</head>
<body>
<main class="main">
  <div class="wrapper mb-6">
    <form class="form w-50 m-auto d-flex flex-column">
      <h1 class="mb-5 h1 m-auto">Объявления</h1>

      <div class="mb-4">
        <label for="title" class="form-label">Заголовок:</label>
        <input type="text" class="form-control" id="title" name="title">
      </div>
      <div class="mb-4">
        <label for="description" class="form-label">Описание:</label>
        <textarea class="form-control" id="description" name="description"></textarea>
      </div>
      <div class="d-flex flex-column">
        <button type="button" class="btn btn-primary w-100 create">Разместить объявление</button>
      </div>
    </form>

    <ul class="list-group adverts__list mt-5">
    </ul>
  </div>
</main>

<script src="./assets/js/adverts.js"></script>
</body>
</html>
